<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botostart JS Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <p> Botostart.ir | Products page    </p>
    </header>
    <main>
      <div id="search">
        <input type="text" placeholder="Search name" id="search-input">
        <div>
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="clothing">Clothing</button>
          <button class="filter" data-filter="health">Health</button>
        </div>
        <div id="search-price">
          <input type="number" placeholder="search price">
          <button>Search</button>
        </div>
         </div>
         <div id="products">
          <div class="product-item">
            <img src="./img/airpods.png" alt="Apple airpods pro"  data-category="tech">
            <p>Apple airpods pro</p>
            <span> $299</span>
          </div>
          <div class="product-item">
            <img src="./img/bag.png" alt="Collage Bag" data-category="clothing">
            <p>Collage Bag</p>
            <span> $139</span>
          </div>
          <div class="product-item">
            <img src="./img/cream.png" alt="iphone14" data-category="health">
            <p>Face Cream</p>
            <span> $39</span>
          </div>
          <div class="product-item">
            <img src="./img/iphone.png" alt="iphone14" data-category="tech">
            <p>Apple iphone 14 pro</p>
            <span> $1499</span>
          </div>
          <div class="product-item">
            <img src="./img/jacket.png" alt="Boys Jacket" data-category="clothing">
            <p>Boys Jacket</p>
            <span> $169</span>
          </div>
          <div class="product-item">
            <img src="./img/shampoo.png" alt="Keratin Hair Care" data-category="health">
            <p>Keratin Hair Care</p>
            <span> $39</span>
          </div>
          <div class="product-item">
            <img src="./img/shoes.png" alt="Running shoes" data-category="clothing">
            <p>Running shoes</p>
            <span> $199</span>
          </div>
          <div class="product-item">
            <img src="./img/vitamin.png" alt="Vitamin E" data-category="health">
            <p>Vitamin E</p>
            <span> $39</span>
          </div>
          <div class="product-item">
            <img src="./img/watch.png" alt="Apple watch" data-category="tech">
            <p>Apple watch</p>
            <span> $399</span>
          </div>
         </div>
    </main>



    <script src="./js/app.js"></script>
  </body>
</html>
